name: Check PR Merge

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  check_merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check PR Checklist
        id: checklist
        uses: actions/github-script@v4
        with:
          script: |
            const { GitHub, context } = require('@actions/github');

            // Create a new GitHub instance
            const octokit = new GitHub(process.env.TOKEN);

            // Extract the description from the pull request payload
            const description = context.payload.pull_request.body;

            // Extract all checkboxes ([ ]) from the description using a regular expression
            const checkboxes = description.match(/\[[ x]\]/g) || [];

            // Filter unchecked checkboxes ([ ]) from the list
            const uncheckedCheckboxes = checkboxes.filter(checkbox => checkbox === "[ ]");

            // If there are unchecked checkboxes, fail the workflow with an error message
            if (uncheckedCheckboxes.length > 0) {
              octokit.issues.createComment({
                ...context.repo,
                issue_number: context.payload.pull_request.number,
                body: "Please make sure all checkboxes are checked before merging."
              });
              throw new Error("Checklist not complete.");
            }
