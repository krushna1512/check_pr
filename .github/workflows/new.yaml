name: Check PR Merge

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  check_merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check PR Checklist
        id: checklist
        run: |
          # Fetch the pull request description using the GitHub API and jq to parse the JSON response
          description=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3.raw" \
            ${{ github.api_url }}/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }} | jq -r '.body')

          # Extract all checkboxes ([ ]) from the description
          checkboxes=($(echo "$description" | grep -oE '\[[ x]\]'))

          # Loop through each checkbox and check if it's unchecked ([ ])
          for checkbox in "${checkboxes[@]}"; do
            if [[ "$checkbox" == "[ ]" ]]; then
              echo "Please make sure all checkboxes are checked before merging."
              exit 1
            fi
          done
