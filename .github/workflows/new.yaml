name: Check PR Merge

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  check_merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check PR Checklist
        id: checklist
        uses: actions/github-script@v4
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const response = await github.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            const description = response.data.body;
            const checkboxes = description.match(/\[[ x]\]/g) || [];
            const uncheckedCheckboxes = checkboxes.filter(checkbox => checkbox === "[ ]");

            if (uncheckedCheckboxes.length > 0) {
              core.setFailed("Please make sure all checkboxes are checked before merging.");
            }
