name: Check PR Merge

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  check_merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check PR Checklist
        id: checklist
        run: |
          description=$(curl -s -H "Authorization: token ${{ secrets.TOKEN }}" \
            -H "Accept: application/vnd.github.v3.raw" \
            ${{ github.api_url }}/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }} | jq -r '.body')

          # Check if the description contains unchecked checkboxes (`[ ]`)
          if echo "$description" | grep -q -E '\[ \]'; then
            echo "Please make sure all checkboxes are checked before merging."
            exit 1
          fi

      - name: Create GitHub Status Check
        if: ${{ failure() }}
        uses: softprops/action-gh-release@v1
        with:
          context: "Check PR Checklist"
          state: "failure"
          token: ${{ secrets.TOKEN }}

      - name: Complete GitHub Status Check
        if: ${{ success() }}
        uses: softprops/action-gh-release@v1
        with:
          context: "Check PR Checklist"
          state: "success"
          token: ${{ secrets.TOKEN }}
